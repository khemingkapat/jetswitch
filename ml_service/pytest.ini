[pytest]
# Path to search for tests (your tests/ folder)
testpaths = tests
# Environment variable override for test run
env =
    # CRITICAL: This forces the DSN to use the test database (port 5431)
    # and the local host name (localhost), bypassing the production Docker name ('postgres').
    ENV=testing
    DATABASE_DSN=postgresql://admin:admin@localhost:5431/jetswitch_test?sslmode=disable
