server {
    # NGINX listens on port 80
    listen 80;

    # Set the root directory for serving files and the default index file
    root /usr/share/nginx/html;
    index index.html;

    # This block handles all requests to the root (/)
    location / {
        # Check if a file or directory exists. If it doesn't,
        # redirect the request to index.html (crucial for React Router).
        try_files $uri $uri/ /index.html;
    }
}
